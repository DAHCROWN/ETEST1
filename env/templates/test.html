<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCF eTrial Test</title>
    <link href="fontawesome/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="icon" href="{{url_for('static', filename='img/logo.ico') }}" />
  </head>
  <body>
    <div class="nav">
      <div class="badge" style="padding: 0px">
        <img src="{{url_for('static', filename='img/logo.png') }}" alt="LOgo" />
      </div>
      <section
        div class="timer">
          <h1>00:00:00 </h1>
        </div>
      </section>
    </div>
    <div class="info-box">
      WELCOME {{session['username']}}
  </div>
  <div class="info-box">
    {{q_id['EXAM']}}
  </div>
  <div class="info-box">
   <a href="{{url_for('exam.logout')}}"> logout</a>
  </div>
    <div class="test-section">
      <div class="container">
        <form method="POST" class="exams">
          <h2 style="margin-bottom: 30px">
            {{q_id['question']}}
          </h2>
          <label>
            <input type="radio" name="radio" checked />
            <span>{{q_id['optiona']}}</span>
          </label>
          <label>
            <input type="radio" name="radio" />
            <span>{{q_id['optionb']}}</span>
          </label>
          <label>
            <input type="radio" name="radio" />
            <span>{{q_id['optionc']}}</span>
          </label>
          <label>
            <input type="radio" name="radio" checked />
            <span>{{q_id['optiond']}}</span>
          </label>
        </form>
        <button class="que-btn" style="background-color: blue">Previous</button>
        <button class="que-btn" style="background-color: green">Next</button>
      </div>
    </div>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Calculator</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>

        <div class="calculator">
          <p id="title">RCF FUTMINNA</p>
          <p id="tagline">electronic calculator</p>
          <input type="text" disabled="disabled" id="answer" />
          <div class="row">
            <button class="ctrl">AC</button>
            <button class="ctrl">CE</button>
            <button>%</button>
            <button>รท</button>
          </div>
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
          </div>
          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>
          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tall">+</button>
          </div>
          <div class="row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="{{url_for('static', filename='js/jq.js') }}"></script>
    <script src="{{url_for('static', filename='js/app.js') }}"></Script>
    <script src="{{url_for('static', filename='js/modal.js') }}"></script>
  </body>
</html>
